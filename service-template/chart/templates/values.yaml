image:
  repository: ghcr.io/{{ .Values.global.ghOrg }}/{{ .Chart.Name }}
  tag: "sha-{{ .Values.global.commitSha }}"
  pullPolicy: IfNotPresent

service:
  port: 8000

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

securityContext:
  runAsNonRoot: true
  seccompProfile: { type: RuntimeDefault }
  allowPrivilegeEscalation: false
