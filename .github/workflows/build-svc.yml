name: slsa-build
on:
  workflow_call:
    inputs:
      language: { required: true, type: string }

jobs:
  build-sign-scan:
    runs-on: ubuntu-latest
    permissions:
      id-token: write      # OIDC for cosign
      packages: write
      contents: read
    steps:
    - uses: actions/checkout@v4

    - uses: anchore/sbom-action@v0           # SPDX SBOM
      id: sbom
      with: { output-file: sbom.spdx.json }

    - uses: docker/setup-buildx-action@v3
    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build & push
      uses: docker/build-push-action@v5
      with:
        context: .
        tags: ghcr.io/${{ github.repository }}:${{ github.sha }}
        provenance: true
        sbom: true

    - name: Trivy (HIGH/CRITICAL â†’ fail)
      uses: aquasecurity/trivy-action@v0.17.0
      with:
        image-ref: ghcr.io/${{ github.repository }}:${{ github.sha }}
        exit-code: "1"
        severity: "HIGH,CRITICAL"

    - uses: sigstore/cosign-installer@v3
    - run: cosign sign --yes ghcr.io/${{ github.repository }}@$(crane digest ghcr.io/${{ github.repository }}:${{ github.sha }}) \
           --attachment sbom --sbom sbom.spdx.json
